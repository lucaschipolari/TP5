<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Interfaz</title>
  </head>
  <body>
    <div class="container">
      <form id="formulario">
        <fieldset class="my-2">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            class="form-control"
          />
        </fieldset>
        <fieldset class="mb-2">
          <label for="">DNI</label>
          <input
            type="number"
            maxlength="8"
            minlength="0"
            id="dni"
            name="dni"
            placeholder="DNI"
            class="form-control"
          />
        </fieldset>
        <fieldset class="mb-2">
          <label for="">Fecha de Nacimiento</label>

          <input
            type="date"
            id="fechaNacimiento"
            name="fechaNacimiento"
            placeholder="Fecha de Nacimiento"
            class="form-control"
          />
        </fieldset>
        <fieldset class="mb-2">
          <label for="frutas">Selecciona un sexo:</label>
          <select id="sexo" name="sexo">
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </fieldset>
        <fieldset class="mb-2">
          <label for="">Peso</label>
          <input
            type="number"
            id="peso"
            name="peso"
            placeholder="Peso"
            class="form-control"
          />
        </fieldset>
        <fieldset class="mb-2">
          <label for="">Telefono</label>
          <input
            type="number"
            id="telefono"
            name="telefono"
            placeholder="Telefono"
            class="form-control"
          />
        </fieldset>
        <fieldset class="mb-2">
          <label for="">Altura</label>
          <input
            type="number"
            id="altura"
            name="altura"
            placeholder="altura"
            class="form-control"
          />
        </fieldset>
        <button type="submit" value="Enviar">Enviar</button>
      </form>
    </div>
    <div>
      <div id="resultado">
        <h1 class="text-center">GENERACION:</h1>
        <h2 class="text-center" id="generacion-resultado">0</h2>
      </div>
    </div>
    <script type="module" src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
