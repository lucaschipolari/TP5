<html lang="es">
<head>

<body>
    <div class="container">
        <form>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <input type="number" maxlength="8" minlength="0" id="dni" name="dni" placeholder="DNI">
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de Nacimiento">
            <input type="text" id="sexo" name="sexo" placeholder="Sexo">
            <input type="number" id="peso" name="peso" placeholder="Peso">
            <input type="number" id="telefono" name="telefono" placeholder="Telefono">
            <input type="number" id="altura" name="altura" placeholder="altura">
            <button type="submit" value="Enviar"></button>
        </form>
    </div>
        <script type="module" src="../js/index.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
