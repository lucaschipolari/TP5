<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Numero Magico</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </head>
  <body class="bg-black">
    <main class="container main-color-bg p-5 rounded-bottom-5">
      <div class="container text-center my-5">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white jersey-10-regular">
              Numero Magico
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form id="miForm">
              <div class="mb-3">
                
                <input
                  type="number"
                  class="form-control"
                  id="numero"
                  name="numero"
                  placeholder="Ingrese un numero positivo de hasta 4 cifras"
                  min="1000"
                  max="9999"
                  maxlength="4"
                />
              </div>
              <button id="enviarBtn" type="button" class="btn btn-secondary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="grid text-center">
          <div
            id="counter-1"
            class="g-col-6 g-col-md-3 text-white bg-black p-5 border border-white rounded-start-5 jersey-7-regular counter"
          >
            0
          </div>
          <div
           id="counter-2"
            class="g-col-6 g-col-md-3 text-white bg-black p-5 border border-white jersey-7-regular counter"
          >
            0
          </div>
          <div
            id="counter-3"
            class="g-col-6 g-col-md-3 text-white bg-black p-5 border border-white jersey-7-regular counter "
          >
            0
          </div>
          <div
           id="counter-4"
            class="g-col-6 g-col-md-3 text-white bg-black p-5 border border-white rounded-end-5 jersey-7-regular counter"
          >
            0
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script type="module" src="../js/index.js"></script> -->
    <script type="module" src="../js/utilities.js"></script>
    <script type="module" src="../js/validaciones.js"></script>
    <script type="module" src="../js/numeroRandom.js"></script>
  </body>
</html>
